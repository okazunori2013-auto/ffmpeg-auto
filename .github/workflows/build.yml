name: build

on:
  pull_request:
  push:
    branches: 
      - master
    paths-ignore:
     - 'README.md'
  workflow_dispatch:
    inputs:
      old-build-artifacts:
        description: 'Use old artifacts?'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 10 * * *'
jobs:
  update-submodules:
    if: github.event_name == 'schedule'
    uses:  ./.github/workflows/update submodules.yml
  minimum-build:
    if: ${{always()}}
    needs: update-submodules
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-2019]
        build: [minimum-build]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Preparation
        shell: cmd
        run: |
          fsutil 8dot3name set 0
          echo "Adding GNU tar to PATH"
          echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"
      - name: cuda-toolkit
        uses: Jimver/cuda-toolkit@master
      - name: Checkout
        uses: actions/checkout@v3 
        with:
          submodules: recursive
      - name: Patch bash scripts
        shell: cmd
        run: |
          sed -i 's/do_prompt /echo /g' media-autobuild_suite/build/media-suite_helper.sh media-autobuild_suite/build/media-suite_compile.sh
          sed -i 's/read.*yn/yn=y/g' media-autobuild_suite/build/media-suite_update.sh
          sed -i "/^color$/d" media-autobuild_suite/media-autobuild_suite.bat
          sed -i  's!s:LIBPATH_lib(ass^|av(^|device^|filter))!s:LIBPATH_(lib)?(ffmpeg^|ass^|av^|archive^|bluray^|jpegxl(^|device^|filter))!g' media-autobuild_suite/build/media-suite_compile.sh
          sed -i -r '/g (video^|audio) tools^|_check=\(xvc.pc^|sleep 5^|_check=\(libplacebo.^|# static do_vcs/i find $LOCALBUILDDIR -maxdepth 3 -type d -name "*-git" -exec rm -rf {} +' media-autobuild_suite/build/media-suite_compile.sh
          Xcopy  settings\${{ matrix.build }} media-autobuild_suite\build /E /I /Y /Q 
      - name: Cache
        uses: actions/cache@main
        with: 
          path: media-autobuild_suite/msys64
          key: msys-1-${{ hashFiles('./media-autobuild_suite/build/media-suite_compile.sh') }}
          restore-keys: |
             msys-1-${{ hashFiles('./media-autobuild_suite/build/media-suite_compile.sh') }}
             msys-1-
      - name: Download artifact
        if: ${{ inputs.old-build-artifacts }}
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yml
          name: media-autobuild_suite-${{ matrix.os }}-${{ matrix.build }}
          if_no_artifact_found: warn
      - name: extract 7z
        if: ${{ inputs.old-build-artifacts }}
        shell: cmd
        run: |
          7z.exe x ffmpeg.7z -y -o./media-autobuild_suite
          del ffmpeg.7z /Q 
      - name: run media-autobuild
        continue-on-error: true
        id: media-autobuild
        shell: cmd
        run: |
          ./media-autobuild_suite/media-autobuild_suite.bat
      - name: 7z
        shell: cmd
        run: |
          if exist ./media-autobuild_suite/build/logs.zip (7z.exe a -y ffmpeg.7z ./media-autobuild_suite/local64 ./media-autobuild_suite/build/logs.zip) else (7z.exe a -y ffmpeg.7z ./media-autobuild_suite/local64)
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: media-autobuild_suite-${{ matrix.os }}-${{ matrix.build }}
          path: ffmpeg.7z
      - name: error handling    
        if: ${{ steps.media-autobuild.outcome == 'failure' }}
        run:  exit 1
  full-build:
    needs: minimum-build
    if: ${{always()}}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-2019]
        build: [full-build]    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Preparation
        shell: cmd
        run: |
          fsutil 8dot3name set 0
          echo "Adding GNU tar to PATH"
          echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"
      - name: cuda-toolkit
        uses: Jimver/cuda-toolkit@master
      - name: Checkout
        uses: actions/checkout@v3 
        with:
          submodules: recursive
      - name: download-minimum-build-artifact
        uses: actions/download-artifact@v3
        continue-on-error: true
        with:
          name: media-autobuild_suite-${{ matrix.os }}-minimum-build
      - name: extract 7z
        shell: cmd
        run: |
          7z.exe x ffmpeg.7z -y -o./media-autobuild_suite
      - name: Patch bash scripts
        shell: cmd
        run: |
          sed -i 's/do_prompt /echo /g' media-autobuild_suite/build/media-suite_helper.sh media-autobuild_suite/build/media-suite_compile.sh
          sed -i 's/read.*yn/yn=y/g' media-autobuild_suite/build/media-suite_update.sh
          sed -i "/^color$/d" media-autobuild_suite/media-autobuild_suite.bat
          sed -i  's!s:LIBPATH_lib(ass^|av(^|device^|filter))!s:LIBPATH_(lib)?(ffmpeg^|ass^|av^|archive^|bluray^|jpegxl(^|device^|filter))!g' media-autobuild_suite/build/media-suite_compile.sh
          sed -i -r '/g (video^|audio) tools^|_check=\(xvc.pc^|sleep 5^|_check=\(libplacebo.^|# static do_vcs/i find $LOCALBUILDDIR -maxdepth 3 -type d -name "*-git" -exec rm -rf {} +' media-autobuild_suite/build/media-suite_compile.sh
          sed -i '2i pacman -U https://mirror.msys2.org/mingw/mingw64/mingw-w64-x86_64-libgpg-error-1.45-1-any.pkg.tar.zst --noconfirm --ask 20' media-autobuild_suite/build/media-suite_compile.sh
          Xcopy  settings\${{ matrix.build }} media-autobuild_suite\build /E /I /Y /Q 
      - name: Cache
        uses: actions/cache@main
        with: 
          path: media-autobuild_suite/msys64
          key: msys-1-${{ hashFiles('./media-autobuild_suite/build/media-suite_compile.sh') }}
          restore-keys: |
             msys-1-${{ hashFiles('./media-autobuild_suite/build/media-suite_compile.sh') }}
             msys-1-
      - name: run media-autobuild
        continue-on-error: true
        id: media-autobuild
        shell: cmd
        run: |
          ./media-autobuild_suite/media-autobuild_suite.bat
      - name: 7z
        shell: cmd
        run: |
          if exist ./media-autobuild_suite/build/logs.zip (7z.exe u -y ffmpeg.7z ./media-autobuild_suite/local64 ./media-autobuild_suite/build/logs.zip) else (7z.exe u -y ffmpeg.7z ./media-autobuild_suite/local64)
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: media-autobuild_suite-${{ matrix.os }}-${{ matrix.build }}
          path: ffmpeg.7z
      - name: error handling    
        if: ${{ steps.media-autobuild.outcome == 'failure' }}
        run:  exit 1
